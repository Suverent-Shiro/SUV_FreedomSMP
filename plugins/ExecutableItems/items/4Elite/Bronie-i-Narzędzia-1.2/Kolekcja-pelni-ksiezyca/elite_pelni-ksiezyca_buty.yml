- '§b🪶 Łagodny upadek: 3'
- §5§o§m---------------------------------------------------------
- '§7§oLegendarne buty które otaczają cię mocą blasku księżyca. Nosząc '
- §7§oje możesz poczuć jakbyś przemieżał/a przez niebo pełne gwiazd...
- §5§o§m---------------------------------------------------------
- '§eGwiezdny upadek:§f Gdy założysz buty kliknij §b§nSPACJA§f+§b§nSHIFT§f aby '
- §fwłączyć powolne spadanie i wyłączyć obrażenia od upadku.
- '§bCzas trwania: §f5 sekund'
- ''
- '§6Księżycowa aura: §fGdy posiadasz założone wszystkie części zbroji'
- '§fz kolekcji §dPełni księżyca §fto otrzymujesz §4+❤ HP: 8 §fdo twojej'
- §fłącznej ilości serc.
