name: §6StatTrak™ §5Koszmar
lore:
- §5Elitarne ☆☆☆☆
- §5§o§m--------------------------------------------------------
- §5🗡 Uzbrojenie
- §5🔰 Kolekcja Pełni księżyca
- §5§o§m--------------------------------------------------------
- '§4🗡 ATK: 8 §c[Crit DMG: 11]'
- '§b⚡ SPD: Normalny'
- '§c☣ Crit Rate: 10%'
- ''
- '§6☠§5§o §6StatTrak™: §f%var_counter_int% Graczy §6/ §f%var_mcounter_int% Mobów'
- ''
- '§2🏹 Niezniszczalność: 5'
- '§4🗡 Pogromca nieumarłych: 2'
- '§a✦ Szczęście: 3'
- '§x§D§3§7§2§0§B🔥 Aspekt ognia: 2'
- §5§o§m--------------------------------------------------------
- '§7§oTo ostrze często nazywane jest ciemną stroną księżyca. Według '
- '§7§ostarożytnych ksiąg, ten miecz symbolizuje cierpienie oraz '
- '§7§oumierającą gwiazdę na niebie. Posiadanie go wywołuje uczucie '
- §7§osmutku i bólu... §8§okoszmaru§7§o...
- §5§o§m--------------------------------------------------------
- '§4Krwiożercza wymiana: §fGdy zaczniesz trzymać tą broń'
- §fautomatycznie zostnaie aktywowana §4Krwiożercza wymiana§f.
- '§fOtrzymujesz §cefekt siły 2§4 §fkosztem twojej ilości serc §4-❤ HP: 8§f.'
- '§bCzas trwania: Nieskończony'
- ''
- §8Koszmar:§4 §fJeżeli wykonasz §ccrit §fto otrzymujesz leczenie
- '§fw postaci §4+❤ HP: 4 §fa także otrzymujesz §cefekt siły 4§f na§c §b7 sekund§f.'
- §f§nPo czasie trwania §8§nKoszmaru§f§n mogą wystąpić skutki uboczne
- §5§o§m--------------------------------------------------------
- §6Ten przedmiot nalicza zabójstwa za pomocą StatTrak™
